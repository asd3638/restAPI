spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/restAPI
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
  properties:
    hibernate:
      # show_sql: true
      format_sql: true
jackson:
  deserialization:
    fail-on-unknown-properties=true:

logging.level:
  org.hibernate.SQL: debug
  org.hibernate.type: trace